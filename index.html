<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bs icon -->
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <!-- bs -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./styles/stylesheet.css" />
  <title>Namoz vaqtlari</title>
</head>


<body class="body">
  <header class=" p-3 bg-success  text-light">
      <div class="container">
        <h1 class="title">Namoz vaqtlari</h1>
      </div>
  
  </header>


  <main>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6 col-xs-3  d-flex justify-content-end p-2">
          <h2 class="mintaqa">
            Mintaqani tanlang: <span id="" class="text-warning"></span>
          </h2>
        </div>
        <div class="col-6 col-xs-3 d-flex justify-content-start p-2">
          <select class="form-select w-50" id="region">
            <option selected disabled>Toshkent</option>
          </select>
          <button class="moon">
            <i class="bi bi-moon-stars"></i>
          </button>
          <button class="sun">
            <i class="bi bi-sun"></i>
          </button>
        </div>
        <div class="col-6 col-xs-3 d-flex justify-content-center p-2">
          <h3 class="mintaqa1">
            Mintaqa : <span id="provencie" class="text-warning">Toshkent</span>
          </h3>
        </div>
        <div class="col-6 col-xs-3 bg-success d-flex align-items-center justify-content-center p-2">
          <img src="./images/calendar.svg" alt="calendar" class="img" />
          <h3 class="text-warning date">
            <span class="hours text-light"></span>
          </h3>
        </div>
      </div>
      <div class="row d-flex justify-content-between gap-4 pt-5">
        <div class="col text-center card box p-3">
          <h3 class="time text-warning">Tong</h3>
          <img src="./images/tong.svg" alt="tong" class="card-img" />
          <h4 class="fs-1">04:58</h4>
        </div>
        <div class="col text-center card box p-3">
          <h3 class="time text-warning">Quyosh</h3>
          <img src="./images/sunrise.svg" alt="tong" class="card-img" />
          <h4 class="fs-1">06:05</h4>
        </div>
        <div class="col text-center card box p-3">
          <h3 class="time text-warning">Peshin</h3>
          <img src="./images/sun.svg" alt="tong" class="card-img" />
          <h4 class="fs-1">12:38</h4>
        </div>
        <div class="col text-center card box p-3">
          <h3 class="time text-warning">Asr</h3>
          <img src="./images/sunsasr.svg" alt="tong" class="card-img" />
          <h4 class="fs-1">16:58</h4>
        </div>
        <div class="col text-center card box p-3">
          <h3 class="time text-warning">Shom</h3>
          <img src="./images/shom.svg" alt="tong" class="card-img" />
          <h4 class="fs-1">17:48</h4>
        </div>
        <div class="col text-center card box p-3">
          <h3 class="time text-warning">Xufton</h3>
          <img src="./images/moon.svg" alt="tong" class="card-img" />
          <h4 class="fs-1">19:46</h4>
        </div>
      </div>

      <div class="btns">
        <button class="btn btn-warning m-3">Bir haftalik</button>
        <button class="btn btn-success d-none m-3">
          Bir haftalikni yopish
        </button>
        <button class="btn btn-light m-3">Bir oylik</button>
        <button class="btn btn-danger d-none m-3">Bir oylikni yopish</button>
      </div>

      <div class="row rowWeek d-none mt-3 table-responsive table-responsive-sm table-responsive-md">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>Mintaqa</th>
              <th>sana</th>
              <th>kun</th>
              <th>Bomdod</th>
              <th>Quyosh</th>
              <th>Peshin</th>
              <th>Asr</th>
              <th>Shom</th>
              <th>Hufton</th>
            </tr>
          </thead>
          <tbody id="week"></tbody>
        </table>
      </div>
      <div class="row mt-5 rowMonth d-none table-responsive table-responsive-sm table-responsive-md">
        <table class="table  table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>Mintaqa</th>
              <th>sana</th>
              <th>kun</th>
              <th>Bomdod</th>
              <th>Quyosh</th>
              <th>Peshin</th>
              <th>Asr</th>
              <th>Shom</th>
              <th>Hufton</th>
            </tr>
          </thead>
          <tbody id="month"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class=" mt-2 p-3 bg-success text-center  text-light">
    <div class="container">
      <h3 class="title">Namoz vaqtlari - 2022</h3>
    </div>
</footer>
</body>
<script src="./js/region.js"></script>
<script src="./js/plugin.js"></script>
<script src="./js/app.js"></script>

</html>
